<!DOCTYPE html>
<html ng-app="tinker">
<head>
	<meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0" />
  <meta name="apple-mobile-web-app-status-bar-style" content="yes" />

	<title>Tinker</title>

	<link rel="shortcut icon" href="images/favicon.png">

	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" media="screen" charset="utf-8">

	<link rel="stylesheet" href="lib/fontawesome/css/font-awesome.min.css" media="screen" charset="utf-8">
	<link rel="stylesheet" href="bower_components/mobile-angular-ui/dist/css/mobile-angular-ui-base.css" charset="utf-8">
	<link rel="stylesheet" href="bower_components/mobile-angular-ui/dist/css/mobile-angular-ui-hover.css" charset="utf-8">
	<link rel="stylesheet" href="bower_components/mobile-angular-ui/dist/css/mobile-angular-ui-desktop.css" charset="utf-8">
	<link rel="stylesheet" href="styles/main.css" media="screen" charset="utf-8">

	<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="bower_components/jquery-ui/jquery-ui.min.js"></script>
	<script type="text/javascript" src="bower_components/jquery-ui-touch-punch/jquery.ui.touch-punch.min.js"></script>
	<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
	<script type="text/javascript" src="bower_components/pouchdb/dist/pouchdb.min.js"></script>
	<script type="text/javascript" src="bower_components/sugar/release/sugar.min.js"></script>
	<script type="text/javascript" src="bower_components/angular-pouchdb/angular-pouchdb.min.js"></script>
	<script type="text/javascript" src="bower_components/angular-route/angular-route.min.js"></script>
	<script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="bower_components/moment/min/moment.min.js"></script>
	<script type="text/javascript" src="bower_components/angular-moment/angular-moment.min.js"></script>
	<script type="text/javascript" src="bower_components/mobile-angular-ui/dist/js/mobile-angular-ui.min.js"></script>
	<script type="text/javascript" src="bower_components/mobile-angular-ui/dist/js/mobile-angular-ui.gestures.min.js"></script>

	<script type="text/javascript" src="scripts/app.js"></script>
	<script type="text/javascript" src="scripts/controllers/games.js"></script>
</head>
<body
	ng-controller="GamesCtrl"
	ui-prevent-touchmove-defaults
>
  <div
		ng-include="'sidebar.html'"
    ui-track-as-search-param='true'
    class="sidebar sidebar-left"
	></div>

	<div class="app" ng-swipe-right='Ui.turnOn("uiSidebarLeft")' ng-swipe-left='Ui.turnOff("uiSidebarLeft")'>

		<div class="navbar navbar-app navbar-absolute-top">
			<div class="navbar-brand navbar-brand-center" ui-yield-to="title">
				<div ng-include="'partials/path.html'"></div>
			</div>
			<div class="btn-group pull-left">
				<div ui-toggle="uiSidebarLeft" class="btn sidebar-toggle">
					<i class="fa fa-chevron-right"></i>
				</div>
			</div>
			<div class="btn-group pull-right" ui-yield-to="navbarAction">
				<div ui-toggle="uiSidebarRight" class="btn">
					<span class="fa fa-circle-o"></span>
				</div>
			</div>
		</div>

		<div class="app-body" ng-class="{loading: loading}">
			<div class="app-content">
				<ng-view></ng-view>
			</div>
		</div>
	</div>

	<div ui-yield-to="modals"></div>
</body>
</html>
